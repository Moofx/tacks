@(pendingRaces: Seq[(Race, Option[DateTime])])

@main() {

  <div class="content">
    <form action="@routes.Application.createRace" method="post">
      <input type="submit" value="Create new race" class="btn-new-race">
    </form>

    @if(pendingRaces.nonEmpty) {
      <h2>Join pending races</h2>
      @for((r, startTimeMaybe) <- pendingRaces) {
        <li><a href="@routes.Game.playRace(r.id.stringify)">@startTimeMaybe.map(_.toString()).getOrElse("Not started")</a></li>
      }
    }
  </div>

}
