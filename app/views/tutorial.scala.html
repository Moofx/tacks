@(wsUrl: String, initialInput: play.api.libs.json.JsValue)(implicit request: PlayerRequest[_], lang: Lang)

@fullscreen(Messages("tutorial.metaTitle")) {

    <script src="@routes.Assets.at("javascripts/tut.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/mountWebSocket.js")" type="text/javascript"></script>

    <script type="text/javascript">
    var initialInput = @Html(initialInput.toString());
    var wsUrl = "@wsUrl";
    mountWebSocket(wsUrl, Elm.Tut.Main, "serverUpdate", "tutOutput", { serverUpdate: initialInput });
    </script>

}
