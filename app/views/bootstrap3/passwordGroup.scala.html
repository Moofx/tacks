@(field: Field, label: String, placeholder: String = "", help: String = "")

@import views.bootstrap3.Helpers._

@formGroup(label, field.hasErrors, required = isRequired(field)) {
  <input type="password"
    class="form-control"
    id="@field.id"
    name="@field.name"
    value="@field.value.getOrElse("")"
    placeholder="@placeholder" />

  @defining(errorMessage(field)) { m =>
    @if(m.body.size > 0) {
      <span class="help-block error-message">@m</span>
    }
  }

  @if(help.size > 0) { <span class="help-block">@help</span>}
}
