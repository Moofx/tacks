@(field: Field, label: String, placeholder: String = "", help: String = "")

@import views.bootstrap3.Helpers._

@formGroup(label, field.hasErrors, required = isRequired(field)) {
  <input type="password"
    class="form-control"
    id="@field.id"
    name="@field.name"
    value="@field.value.getOrElse("")"
    placeholder="@placeholder" />
  <span class="help-block">@help</span>
  <span class="help-block">@errorMessage(field)</span>
}
