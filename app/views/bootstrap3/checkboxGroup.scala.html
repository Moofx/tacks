@(field: Field, label: String, options: Seq[(String, String, Boolean)], help: String = "")

@import views.bootstrap3.Helpers._

@formGroup(label, field.hasErrors, required = isRequired(field)) {
  <div class="input-group">
    @for(((radioValue, radioLabel, checked), i) <- options.zipWithIndex) {
      <label class="checkbox-inline">
        <input
        type="checkbox"
        name="@{field.name}[@i]"
        id="@radioValue"
        value="@radioValue"
        @if(checked) {checked} />
        @radioLabel
      </label>
    }
  </div>
  <span class="help-block">@help</span>
  <span class="help-block">@errorMessage(field)</span>
}
