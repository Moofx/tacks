@(title: String)(content: Html)(implicit lang: Lang)

<div class="title-wrapper">
  <div class="container">
    <h1>@title</h1>
  </div>
</div>

<div class="light-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        @content
      </div>
    </div>
  </div>
</div>
