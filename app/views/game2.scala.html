@()(implicit request: PlayerRequest[_], lang: Lang)

@import play.api.Play.current
@import JsonFormats.playerFormat

@fullscreen() {
  <script id="messages" type="custom-data">
    @Html(play.api.libs.json.Json.toJson(jsmessages.api.JsMessages.default.messages).toString())
  </script>
  <script id="currentPlayer" type="custom-data">
    @Html(play.api.libs.json.Json.toJson(request.player).toString())
  </script>
}
