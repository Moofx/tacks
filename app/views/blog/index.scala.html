@(posts: Seq[BlogPost], linkResolver: io.prismic.DocumentLinkResolver)

@main {
  <div class="nav"><a href="@routes.Application.index"><img src="/assets/images/logo-tacks-wide.png"/></a></div>

  <h1>@Messages("blog.title")</h1>

  @for(post <- posts) {
    <h2><a href="@routes.Blog.show(post.id, post.slug)">@post.title</a></h2>
    <a href="@routes.Blog.show(post.id, post.slug)#disqus_thread"></a>
    @Html(post.body.asHtml(linkResolver))
  }

  <script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = '@tools.Conf.disqus'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
  var s = document.createElement('script'); s.async = true;
  s.type = 'text/javascript';
  s.src = '//' + disqus_shortname + '.disqus.com/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
  </script>
}
