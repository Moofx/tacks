@(player: Player, size: Int = 19)

@player match {
  case u: User => {
    @defining(u.avatarId.map(id => routes.Users.showAvatar(id.stringify))) { avatarUrl =>
      <img src="@avatarUrl.getOrElse(routes.Assets.at("images/avatar-user.png"))" width="@size" height="@size" class="avatar avatar-user">
    }
  }
  case g: Guest => {
    <img src="@routes.Assets.at("images/avatar-guest.png")" width="@size" height="@size" class="avatar avatar-guest">
  }
}
