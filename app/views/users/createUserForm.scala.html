@(form: Form[CreateUser])

@import views.html.bootstrap3._

<form action="@routes.Users.create" method="post">

  @textGroup(form("handle"), "Handle", "Only letters and numbers")

  @textGroup(form("email"), "Email")

  @passwordGroup(form("password"), "Password")

  <div class="form-actions">
    <input type="submit" value="Create account" class="btn btn-primary btn-block" />
  </div>
</form>
