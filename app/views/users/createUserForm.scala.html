@(form: Form[CreateUser])(implicit lang: Lang)

@import views.html.bootstrap3._

<form action="@routes.Users.create" method="post">

  @textGroup(form("handle"), Messages("users.handle"), Messages("users.handle.hint"))

  @textGroup(form("email"), Messages("email"))

  @passwordGroup(form("password"), Messages("password"))

  <div class="form-actions">
    <input type="submit" value="@Messages("users.createButton")" class="btn btn-primary btn-block" />
  </div>
</form>
