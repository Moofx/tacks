@(user: User, races: Seq[Race], opponents: Seq[User])

@main {
  <div class="show-user">

    <div class="nav"><a href="@routes.Application.index">&larr; back to homepage</a></div>

    <h1>@user.handle</h1>

    @user.status.map { status =>
      <div class="status">@status</div>
    }

    <div class="row">
      <div class="finished-races col-md-offset-3 col-md-6">
        <h2>Finished races</h2>
        @for(race <- races) {
          @views.html.races.finishedBoard(race, opponents, Some(user))
        }
      </div>
    </div>

  </div>
}
