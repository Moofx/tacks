@(initialInput: play.api.libs.json.JsValue, wsUrl: String, showHelp: Boolean = false)(implicit request: PlayerRequest[_], lang: Lang)

@fullscreen() {

  <script id="initialInput" type="custom-data">
    @Html(initialInput.toString())
  </script>

  <script id="wsUrl" type="custom-data">
    "@wsUrl"
  </script>

  @if(showHelp) {

    <div id="help">
      <button id="startGame">start</button>
    </div>

  }

}
