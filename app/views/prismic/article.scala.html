@(article: Article, linkResolver: io.prismic.DocumentLinkResolver)(implicit req: PlayerRequest[_], lang: Lang)

@main {

  <div class="title-wrapper">
    <div class="container">
      <h1>@article.title</h1>
    </div>
  </div>

  <div class="light-wrapper article">
    <div class="container">

      <div class="row">
        <div class="col-md-8 col-md-offset-2">

        @Html(article.body.asHtml(linkResolver))

        </div>
      </div>

    </div>
  </div>
}
