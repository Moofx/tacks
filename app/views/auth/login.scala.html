@(failureMaybe: Option[String])(implicit req: PlayerRequest[_], lang: Lang)

@main {

  @panel(Messages("login.title")) {

    <div class="login">

      @for(failure <- failureMaybe) {
        <div class="alert alert-danger">@failure</div>
      }

      @views.html.auth.loginForm()
    </div>

  }

}
