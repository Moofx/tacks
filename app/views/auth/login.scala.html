@(failureMaybe: Option[String])(implicit lang: Lang)

@main {

  @logoPanel {

    <div class="login">
      <h1>@Messages("login.title")</h1>

      @for(failure <- failureMaybe) {
        <div class="alert alert-danger">@failure</div>
      }

      @views.html.auth.loginForm()
    </div>

  }

}
