@(race: Race, wsUrl: String)(implicit request: IdentifiedRequest[_], lang: Lang)

@import play.api.libs.json.Json
@import models.JsonFormats.raceUpdateFormat

<!DOCTYPE html>

<html>
  <head>
    <title>Tacks</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body class="play-race">

    <script src="@routes.Assets.at("javascripts/game.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/watchRace.js")" type="text/javascript"></script>

    <script type="text/javascript">
    var initialInput = @Html(Json.toJson(RaceUpdate.initial(request.player, race.course, lang, watching = true, timeTrial = false)).toString());
    watchRace("@wsUrl", initialInput);
    </script>

    @ga()

  </body>
</html>
